<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LuxCars</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <script defer src="../JavaScript/login.js"></script>
</head>
<body>

<header class="lux-header">
  <div class="logo"><span class="gold">Lux</span>Cars</div>
</header>

<section class="login-section">
  <div class="login-card">
    <h2>Bem-vindo à <span class="gold">LuxCars</span></h2>
    <p>Entre para explorar o luxo sobre rodas</p>

    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">

    <button class="gold-btn" id="btnLogin">Entrar</button>

    <p class="msg" id="msg"></p>
  </div>
</section>

<footer>© 2025 <span class="gold">LuxCars</span></footer>

</body>
</html>
